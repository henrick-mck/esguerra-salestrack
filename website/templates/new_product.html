{% extends "base.html"%} {% block title%}New Product{% endblock%} {% block
content %}

<form method="POST">
</br>
  <h3 align="center">New Product</h3>

  <div class="form-group">
    <label for="productName">Product Name</label>
    <input
      type="text"
      class="form-control"
      id="productName"
      name="productName"
      placeholder="Enter Product Name"
    />
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input
      type="number"
      min="0.01"
      step="0.01"
      class="form-control"
      id="price"
      name="price"
      placeholder="Enter Product Price"
    />
  </div>

  <div class="form-group">
    <label for="address">Product Description</label>
    <input
      type="text"
      class="form-control"
      id="description"
      name="description"
      placeholder="Enter Product Description"
    />
  </div>

  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>


  {% endblock %}
</form>
