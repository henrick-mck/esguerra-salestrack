{% extends "base.html"%} {% block title%}Customer List{% endblock%} {% block
content %}
</br>
<h1 align="center">Customer</h1>
</br>
<ul class="list-group list-group-flush" id="customer">
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Contact Number</th>
        <th>Address</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>

      {% for row in result %}
      <tr>
        <td>{{row.customerID }}</td>
        <td>{{row.name }}</td>
        <td>{{row.contactNum }}</td>
        <td>{{row.address }}</td>
        <td>{{row.email}}</td>
        <td>
          <button
            button
            class="btn btn-success btn-sm rounded-0"
            type="button"
            data-toggle="tooltip"
            data-placement="top"
            title="Edit"
            onclick="window.location.href='{{url_for('views.edit_customer', id=row.customerID)}}'"
          >
            <i class="fa fa-edit"></i>
          </button>
        </td>

        <td>
          <button
            class="btn btn-danger btn-sm rounded-0"
            type="button"
            data-toggle="tooltip"
            data-placement="top"
            title="Delete"
            onClick="deleteCustomer({{ row.customerID }})"
          >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
      {%endfor%}
    </table>
  </div>
</ul>

<br />
<div align="center">
  <button
    type="newCustomer_button"
    class="btn btn-primary"
    onClick="window.location.href = 'add_customer';"
  >
    Add Customer
  </button>
</div>

{% endblock %}
