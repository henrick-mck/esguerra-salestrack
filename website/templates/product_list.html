{% extends "base.html"%} {% block title%}Product List{% endblock%} {% block
content %}
</br>
<h1 align="center">Product List</h1>
</br>
<ul class="list-group list-group-flush" id="product">
  <div class="table-responsive">
    <table class="table table-striped table-sm">

        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>

        {% for row in result %}
        <tr>
          <td>{{row.productID }}</td>
          <td>{{row.name }}</td>
          <td>{{row.price }}</td>
          <td>{{row.description }}</td>
          <td>
            <button
              button
              class="btn btn-success btn-sm rounded-0"
              type="button"
              data-toggle="tooltip"
              data-placement="top"
              title="Edit"
              onclick="window.location.href='{{url_for('views.edit_product', id=row.productID)}}'"
            >
              <i class="fa fa-edit"></i>
            </button>
          </td>

          <td>
            <button
              class="btn btn-danger btn-sm rounded-0"
              type="button"
              data-toggle="tooltip"
              data-placement="top"
              title="Delete"
              onClick="deleteProduct({{ row.productID }})"
            >
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
        {%endfor%}

    </table>
  </div>
</ul>

<br />
<div align="center">
  <button
    type="newProduct_button"
    class="btn btn-primary"
    onClick="window.location.href = 'new_product';"
  >
    Add Product
  </button>
</div>

{% endblock %}
